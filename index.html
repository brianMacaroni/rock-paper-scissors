<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Press+Start+2P&family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">RPS</div>
    <div id="container">
      <div class="leftdiv">
        <div id="userscore">User Score: 0</div>
        <div id="userpic"><img src="img/doom-face-doomguy.gif" /></div>
        <div id="userchoice"></div>
      </div>
      <div class="rightdiv">
        <div id="robotscore">Robot Score: 0</div>
        <div id="robotpic"><img src="img/doom-face-doomguy.gif" /></div>
        <div id="robotchoice"></div>
      </div>
    </div>
    <div id="playagain"></div>
    <div class="weapons">
      <p>Choose Your Weapon</p>
    </div>
    <div class="bottom">
      <button id="rock"><img src="img/rock.png" /></button>
      <button id="paper"><img src="img/paper.png" /></button>
      <button id="scissors"><img src="img/scissors.png" /></button>
    </div>
  </body>
  <script src="myscript.js"></script>
</html>
